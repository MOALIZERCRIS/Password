<body>
  <section class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Password Security Manager</h1>
                <p>This online tool could help you secure your account</p>
                <p>Enter your password in the space provided below: </p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <form>
                    <div class="form-group">
                        <input class="form-control" id="txtpassword" placeholder="Please enter your Password here!"></input>
                    </div>

                    <div class="form-group">
                        <button id="btnProceed">Enter</button>
                    </div>                    
                </form>
            </div>

            <div class="col-md-4">
                <p id="outputInfo">Password Strength</p>
            </div>
        </div>
    </section>


  <script>
    // Select all elements of interest
    let txtpassword = document.getElementById("txtpassword");
    let txtConfirmPassword = document.getElementById("txtConfirmPassword");

    let btnProceed = document.getElementById("btnProceed");
    let outputInfo = document.getElementById("outputInfo");

    txtpassword.addEventListener("keypress", VerifyPassword);


    function VerifyPassword() {
     // alert("hi");
    // Initialize variables
    var password = txtpassword.value;
    strength = 0;
        // password length
    if (password.length >= 8) {
        strength++;
    } else {
        outputInfo.innerHTML = "Password cannot be less than 8 characters";
    }
  
    // for mixed case
    if (password.match(/[a-z]/)) {
      strength++;
    } else {
        outputInfo.innerHTML = "Use at least one lowercase letters.";
    }

    if (password.match(/[A-Z]/)) {
      strength++;
    } else {
        outputInfo.innerHTML = "Use at one uppercase letters.";
    }
  
    // Check for numbers
    if (password.match(/\d/)) {
      strength++;
    } else {
        outputInfo.innerHTML = "Include at least one number.";
    }
  
    // Check for special characters
    if (password.match(/[^a-zA-Z0-9]/)) {
      strength++;
    } else {
        outputInfo.innerHTML = "Include at least one special character. ";
    }
  
    // Results
    if (strength < 2) {
      outputInfo.innerHTML = "Password Too Weak: " + outputInfo.innerHTML;
    } else if (strength == 2) {
      outputInfo.innerHTML = " Password Weak: " + outputInfo.innerHTML;
    } else if (strength == 3) {
      outputInfo.innerHTML = " Strong " + outputInfo.innerHTML;
    } else {
      outputInfo.innerHTML = "Very Strong" + outputInfo.innerHTML;
    }
  }
  </script>
